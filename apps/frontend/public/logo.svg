<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="lambdaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="4"/>
      <feGaussianBlur stdDeviation="4" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000" flood-opacity="0.2" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#lambdaGradient)" opacity="0.1"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#lambdaGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Lambda symbol with glow effect -->
  <g filter="url(#glow)">
    <path 
      d="M 160 400 
         L 256 120 
         L 280 120 
         L 232 250 
         L 352 400 
         L 312 400 
         L 220 290 
         L 200 400 
         Z"
      fill="url(#lambdaGradient)"
      filter="url(#innerShadow)"
    />
  </g>
  
  <!-- Accent dot for modern tech feel -->
  <circle cx="290" cy="140" r="12" fill="url(#lambdaGradient)" opacity="0.8"/>
</svg>
